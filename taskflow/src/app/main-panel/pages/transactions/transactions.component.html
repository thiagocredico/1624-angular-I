<div class="p-3">
  @switch (page$ | async) {
    @case (pagesEnum.LIST) {
      <app-list-transactions
        (editEmitter)="handleEditTransaction($event)"
      ></app-list-transactions>
    }
    @case (pagesEnum.CREATE) {
      <app-create-transaction></app-create-transaction>
    }
    @case (pagesEnum.EDIT) {
      <app-create-transaction [id]="id"></app-create-transaction>
    }
  }
</div>
